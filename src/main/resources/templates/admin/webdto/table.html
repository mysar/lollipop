<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
    <tr>
        <th>Id</th>
        <th>名称</th>
        <th>站点地址</th>
        <th>描述</th>
        <th>排序</th>
        <th>操作</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="web : ${webDtoList}">
        <td th:text="${web.id}"></td>
        <td th:text="${web.name}"></td>
        <td><a th:href="${web.url}" th:text="${web.url}" target="_blank" rel="noreferrer" style="cursor:help;display:inline !important;"></a></td>
        <td th:text="${web.username}"></td>
        <td th:text="${web.password}"></td>
        <td th:text="${web.readCount}"></td>
        <td th:data-id="${web.id}">
            <button  type="button" class="btn btn-primary btn-xs partner-edit" title="编辑">
                编辑
            </button>
            <button  type="button" class="btn btn-danger btn-xs partner-delete" title="删除">
                删除
            </button>
        </td>
    </tr>


    </tbody>
</table>
</html>
